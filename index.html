    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;500;600;700&family=Noto+Serif:wght@400;500;600;700&family=Caveat:wght@400;700&family=Yuji+Syuku&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body { 
        margin: 0; 
        font-family: 'Noto Serif', 'Noto Serif JP', serif; 
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root { 
        height: 100vh; 
        width: 100vw; 
      }
       /* Custom scrollbar hiding for wider compatibility if Tailwind classes are not enough */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      /* Animations */
      @keyframes gentle-pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.9; }
      }
      .animate-gentle-pulse {
        animation: gentle-pulse 3s infinite ease-in-out;
      }

      @keyframes fade-in-up {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.8s ease-out forwards;
      }
      .animate-fade-in-up-delay-1 {
        animation: fade-in-up 0.8s ease-out 0.2s forwards; /* 0.2s delay */
         opacity: 0; /* Start hidden for animation */
      }
      .animate-fade-in-up-delay-2 {
        animation: fade-in-up 0.8s ease-out 0.4s forwards; /* 0.4s delay */
         opacity: 0; /* Start hidden for animation */
      }
    </style>
